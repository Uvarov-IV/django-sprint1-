{% extends 'base.html' %}
{% block title %}{{ post.title }} - {{ post.location }} ({{ post.date }}) | Блогикум{% endblock %}
{% block content %}
  <article>
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>Категория: {{ post.category }}</li>
    </ul>
    <p>{{ post.text|linebreaks }}</p>
  </article>
{% endblock %}
